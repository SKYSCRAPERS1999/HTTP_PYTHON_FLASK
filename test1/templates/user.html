{% extends "layout.html" %}
{% block body %}
    {% if current_user.is_authenticated %}
        <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(64) }}"></td><br>
            <td><h2>User: {{ user.username }}</h2></td>
        </tr>
        </table>
        {% for entry in entries %}
            {% include '_post.html' %}
        {% endfor %}
    {% endif %}
{% endblock %}
